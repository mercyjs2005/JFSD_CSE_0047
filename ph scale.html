<html lang="en">
<head>

    <title>pH scale experiment</title>
    <style>
        div{
            background-color: beige;
        }
        p{
            border: 1px;

        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
    <h1>pH scale</h1>
    <p style="background-color: rgb(0, 0, 255);">14.0 VERY ALKALINE</p>

    <p style="background-color: rgba(0, 0, 255, 0.418);">10.0</p>

    <p style="background-color: rgba(255, 0, 0, 0.397);">5.0</p>
    <p style="background-color: rgba(255, 0, 0, 0.445);">4.0</p>

</html>
